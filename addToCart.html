<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnZona - Ecommerce Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header start  -->
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <h2>My Store</h2>
        </div>
        <div class="nav-item-container">
          <ul>
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </div>

        <div class="right-nav-container">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="login-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i
            ><span class="cart-value">0</span>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->
    <!--      add to cart section Start -->
    <section class="add-to-cart-section">
      <div class="container">
        <section>
          <div class="product-card-template">
            <div class="cards">
              <article class="productInformation">
                <div>
                  <span class="category">computer</span>
                </div>
                <div class="cartImageContainer">
                  <img
                    src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                    alt=""
                    class="product-img"
                  />
                </div>
                <h2 class="product-name">computer</h2>
                <p class="product-price">12232</p>
                <div class="stockElement">
                  <button class="cartIncrement">+</button>
                  <p class="productQuantity">1</p>
                  <button class="cartDecrement">-</button>
                </div>
                <button class="remove-to-cart-button">Remove</button>
              </article>
            </div>
          </div>
        </section>
        <section class="productTotalPriceSection">
          <div class="productTotalPriceElement">
            <p>Selected offer Summary</p>
            <div>
              <p>Sub Total</p>
              <p class="product-sub-total">0</p>
            </div>
            <div>
              <p>Tax</p>
              <p class="product-tax">$50</p>
            </div>
            <hr />
            <div class="final-total">
              <p>Final Total</p>
              <p class="product-final-total">0</p>
            </div>
          </div>
        </section>
      </div>
    </section>
    <!--      add to cart section End -->
    <!-- Footer start -->
    <footer>
      <section class="ft-icon-section">
        <div class="ft-icon-container">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="ft-item-container">
          <ul>
            <li class="ft-item"><a href="">Home</a></li>
            <li class="ft-item"><a href="">Products</a></li>
            <li class="ft-item"><a href="">About</a></li>
          </ul>
        </div>
      </section>
      <section class="ft-own-section">
        <p>Copyright &copy; Designed by <a href="#">Neeraj Kumar</a></p>
      </section>
    </footer>
    <!-- footer end -->

     
    <script type="module" src="showAddToCartCards.js"></script>
  </body>
</html>
