<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnZona - Ecommerce Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header start  -->
    <header>
      <nav class="navbar">
        <div class="logo-container">
          <h2>My Store</h2>
        </div>
        <div class="nav-item-container">
          <ul>
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </div>

        <div class="right-nav-container">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="login-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i
            ><span class="cart-value">0</span>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- main hero section start -->
    <main>
      <!-- main hero section end -->
      <section class="section-hero">
        <div class="container grid grid-two--cols">
          <div class="hero-content">
            <p class="hero-subheading">Limited Time Only For Winter</p>
            <h1 class="hero-heading">Fashion</h1>
            <p class="hero-para">Look Your Best On Your Best Day</p>
            <div class="hero-btn">
              <a href="">Explore Now</a>
            </div>
          </div>
          <div class="hero-image">
            <figure>
              <img src="./public/images/hero-image.png" alt="hero image" />
            </figure>
          </div>
        </div>
      </section>

      <!-- main hero section end -->

      <!-- main product section start -->
      <section>
        <div class="main-product-category flex">
          <button>all</button>
          <button>electronics</button>
          <button>jewelery</button>
          <button>men's clothing</button>
          <button>women's clothing</button>
        </div>
        <div class="main-products-container grid grid-four--cols">
          
          <!-- product template section start -->
          <template id="productTemplate">
            <div class="card">
              <article class="information">
                <span class="category"></span>
                <div class="imageContainer">
                  <img
                    src=""
                    alt=""
                    class="product-image"
                  />
                </div>
                <div class="productName">
                 </div>
                <div class="productRating">
                  <p class="rate"></p>
                  <div class="productStar">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                  </div>
                  <p class="ratingCount"></p>
                </div>

                <div class="productPriceElement">
                  <p class="productPrice"></p>
                </div>

                <div class="productQuantityElement">
                  <p class="productProperty">Quantity(Pieces)</p>
                  <div class="stockElement">
                    <button class="cartIncrement">+</button>
                    <p class="productQuantity">1</p>
                    <button class="cartIncrement">-</button>
                  </div>
                </div>
                <button class="add-to-cart-button">
                  <i class="fa-solid fa-cart-shopping"> </i>Add To Cart
                </button>
              </article>
            </div>
          </template>
          <!-- product template section end -->
           
        </div>
      </section>
      <!-- main product section end -->
    </main>

    <!-- Footer start -->

    <footer>
      <section class="ft-icon-section">
        <div class="ft-icon-container">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="ft-item-container">
          <ul>
            <li class="ft-item"><a href="">Home</a></li>
            <li class="ft-item"><a href="">Products</a></li>
            <li class="ft-item"><a href="">About</a></li>
          </ul>
        </div>
      </section>
      <section class="ft-own-section">
        <p>Copyright &copy; Designed by <a href="#">Neeraj Kumar</a></p>
      </section>
    </footer>
    <!-- footer end -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
